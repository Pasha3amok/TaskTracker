<div class="form">
  <form [formGroup]="form" (submit)="submit()">
    <mat-form-field class="example-full-width">
      <mat-label>Task</mat-label>
      <input formControlName="task" matInput placeholder="Task">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Executor</mat-label>
      <mat-select formControlName="executor">
        @for (user of users; track user) {
        <mat-option [value]="user.login">{{user.login}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button [disabledInteractive]="!form.valid" mat-flat-button color="primary">Submit</button>
  </form>
</div>
<app-task-traker-list></app-task-traker-list>
